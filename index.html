<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Photo Gallery</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
    <!-- The gallery container -->

    <div class="gallery">
        <div class="gallery-item">
            <img src="gallery/fennec fox.jpeg" alt="fennec fox">
            <h2>Fennec Fox</h2>
            <p>India</p>
            <a href="#">Know more &#8594</a>
        </div>
        <div class="gallery-item">
            <img src="gallery/humpback whale.jpeg" alt="humpback whale">
            <h2>Humpback Whale</h2>
            <p>South Africa</p>
            <a href="#">Know more &#8594</a>
        </div>
        <div class="gallery-item">
            <img src="gallery/common brown baboon.jpeg" alt="common brown baboon">
            <h2>Common Brown Baboon</h2>
            <p>South Africa</p>
            <a href="#">Know more &#8594</a>
        </div>
        <div class="gallery-item">
            <img src="gallery/spotted deer.jpeg" alt="spotted deer">
            <h2>Spotted Deer</h2>
            <p>Amazon</p>
            <a href="#">Know more &#8594</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
